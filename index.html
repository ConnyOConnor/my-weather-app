<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title>My Weather App</title>
</head>
<body>
  <div class="container">
    <div class="weather-app">
      <div class="weather-app-wrapper">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9" autofocus>
            <input type="search" placeholder="Please enter a city name" class="form-control" id="city-input" autocomplete="off">
          </div>
          <div class="col-3">
            <button type="submit" value="Search" class="btn btn-primary submit-button">
              Search
            </button>
          </div>
        </div>
      </form>

      <h1 id="city"></h1>
        <ul class="today-info">
          <li>
            Last updated: <span id="date"></span>
          </li>
          <li id="descripton">
            cloudy
          </li>
        </ul>
      

        <div class="row">
          <div class="col-ms-6">
            <div class="d-flex weather-temperature">
              <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="cloudy" class="float-left" id="icon">
              <div class="float-left">
               <strong id="current-temperature">
                 8
                </strong>
               <span class="units">
                 °C | °F
                </span>
              </div>
              <div class="col-ms-6 today-weather-info">
                <ul>
                  <li>
                    Humidity: <span id="humidity"> 50%</span>
                  </li>
                  <li>
                    Wind speed: <span id="wind-speed"> 5 km/h</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
       </div>
      </div>
   <p><a href="https://github.com/ConnyOConnor/my-weather-app" target="_blank" class="open-source-link">open source code</a>
     by Cornelia Schlesinger
    </p>
  </div>
    <script src="src/app.js"></script>
</body>
</html>
